plugins {
    id 'java'
}

group = 'com.example.plugin'
version = '1.0.0'

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

repositories {
    mavenCentral()
}

dependencies {
    // HytaleServer API
    compileOnly files('libs/HytaleServer.jar')
}

jar {
    archiveBaseName = 'LifeIndicator'
    // Produce a fixed filename to ensure overwrite on rebuild
    archiveFileName = 'LifeIndicator.jar'
    destinationDirectory = file("$rootDir/..")

    manifest {
        attributes(
            'Implementation-Title': 'LifeIndicator',
            'Implementation-Version': version
        )
    }
}

// Ensure `clean` also removes the external jar placed in the parent directory
tasks.register('cleanExternalJar', Delete) {
    delete file("$rootDir/../LifeIndicator.jar")
}

tasks.named('clean') {
    dependsOn 'cleanExternalJar'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
